<table mat-table [dataSource]="challenges">
  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef>Uczestnicy</th>
    <td mat-cell *matCellDef="let element">
      <!-- cannot use pipe because of "VS" styling -->
      {{element.usersId[0]}} <span class="users__vs">VS</span> {{element.usersId[1]}}
    </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Wynik </th>
    <td mat-cell *matCellDef="let element"> Do rozwiązania </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent">
        Rozwiąż
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
