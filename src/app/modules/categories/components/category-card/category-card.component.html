<div class="categoryCard" (mouseleave)="this.quizSelected = false">
  <h1 class="categoryCard__header">
    <span class="header__span">
      {{category.name}}
    </span>
  </h1>
  <div class="categoryCard__iconSection">
    <mat-icon class="iconSection__icon" aria-label="category icon">
      {{category.materialIconName ? category.materialIconName : fallbackMaterialIcon}}
    </mat-icon>
  </div>
  <div class="categoryCard__actions" [class.categoryCard__actions--quiz]="quizSelected">
    <div class="actions__basicActions">
      <button matRipple class="basicActions__button cardButton" routerLink="/flashcards"
        [queryParams]="{category: category.id}">
        Fiszki
      </button>
      <button matRipple class="basicActions__button cardButton" (click)="quizToggle()">
        Quiz
      </button>
      <!-- <button matRipple class="basicActions__button cardButton" routerLink="/quiz"
        [queryParams]="{category: category.id}">
        Quiz
      </button> -->
    </div>
    <div class="actions__quizActions">
      <button matRipple class="quizActions__button cardButton" routerLink="/quiz"
        [queryParams]="{category: category.id}">
        Solo
      </button>
      <button matRipple class="quizActions__button quizActions__button--challenge cardButton" routerLink="/quiz"
        [queryParams]="{category: category.id, challenge: true}">
        Wyzwanie
      </button>
    </div>
  </div>
</div>
