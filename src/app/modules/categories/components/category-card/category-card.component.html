<div class="categoryCard">
  <h1 class="categoryCard__header">
    <span class="header__span">
      {{category.name}}
    </span>
  </h1>
  <div class="categoryCard__iconSection">
    <mat-icon class="iconSection__icon" aria-label="category icon">
      {{category.materialIconName ? category.materialIconName : fallbackMaterialIcon}}
    </mat-icon>
  </div>
  <div class="categoryCard__actions">
    <button matRipple class="actions__button" routerLink="/fiche" [queryParams]="{categoryclass: category.class}">
      Fiszki
    </button>
    <button matRipple class="actions__button" routerLink="/quiz" [queryParams]="{categoryclass: category.class}">
      Quiz
    </button>
  </div>
</div>
