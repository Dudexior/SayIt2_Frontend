<form [formGroup]="loginForm" *ngIf="loginForm" (keydown.enter)="enterSubmit.emit($event)">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput placeholder="Login" formControlName="userName">
    <mat-error *ngIf="loginForm.get('userName').invalid">Login jest wymagany</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input matInput type="password" placeholder="Hasło" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').invalid">Hasło jest wymagane</mat-error>
  </mat-form-field>

  <!-- need to wrap form field in section for slide animation -->
  <section class="form__registerSection" *ngIf="registerMode" @slideHeight>
    <mat-form-field>
      <mat-label>Potwierdzenie hasła</mat-label>
      <input matInput type="password" placeholder="Potwierdzenie hasła" formControlName="passwordConfirmation">
      <mat-error *ngIf="loginForm.get('passwordConfirmation').invalid">Hasła nie są take same</mat-error>
    </mat-form-field>
  </section>
</form>
